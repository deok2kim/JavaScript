<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const a=Math.pow(3,2);       // 9,   3의 2승 
    const b=Math.round(10.6);    // 11,  10.6을 반올림
    const c=Math.ceil(10.2);     // 11,  10.2를 올림
    const d=Math.floor(10.6);    // 10,  10.6을 내림
    const e=Math.sqrt(9);        // 3,   9의 제곱근
    const f=Math.random();       // 0부터 1.0 사이의 랜덤한 숫자
    console.log(a);
    console.log(b);
    console.log(b);
    console.log(d);
    console.log(e);
    console.log(f);
    </script>
